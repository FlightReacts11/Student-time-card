<body>

    <!--Header-->
        <div class="bg-wrapper">
    <header>
    <h1>Student Time Card</h1>
    </header>
    
    <!--Month and Day selector-->
    <section class="month-day">
        <h2 class="month-day-h2">Choose a month and day</h2>
        <div class="month-day-container">

            <div class="input-group">
        <label for="month-select">Choose a month:</label>
        <select name="month" id="month-select">

          <option value="March">March</option>
           <option value="April">April</option>
            <option value="May">May</option>
             <option value="June">June</option>
              <option value="July">July</option>
               <option value="August">August</option>
                <option value="September">September</option>
                 <option value="October">October</option>
                  <option value="November">November</option>
                   <option value="December">December</option>
        </select>
        </div>

        <div class="input-group">
         <label for="day-select">Choose a day:</label>
        <select name="month" id="day-select">
        <option value="">--Please choose an option--</option>
        <option value="1">1</option>
          <option value="2">2</option>
           <option value="3">3</option>
            <option value="4">4</option>
             <option value="5">5</option>
              <option value="6">6</option>
               <option value="7">7</option>
                <option value="8">8</option>
                 <option value="9">9</option>
                  <option value="10">10</option>
                   <option value="11">11</option>
                    <option value="12">12</option>
                     <option value="13">13</option>
                      <option value="14">14</option>
                       <option value="15">15</option>
                        <option value="16">16</option>
                         <option value="17">17</option>
                          <option value="18">18</option>
                           <option value="19">19</option>
                            <option value="20">20</option>
                             <option value="21">21</option>
                              <option value="22">22</option>
                               <option value="23">23</option>
                                <option value="24">24</option>
                                 <option value="25">25</option>
                                  <option value="26">26</option>
                                   <option value="27">27</option>
                                    <option value="28">28</option>
                                     <option value="29">29</option>
                                      <option value="30">30</option>
                                       <option value="31">31</option>
                                       </div>
        </select>
        </div>

     </section>

     <!--Input Hours field-->
     <section class="input-section">
        <h2 class="month-day-h2">Input Hours Below</h2>
        <div class="input-flex">
     <input type="number" min="0" placeholder="e.g, 8">
            <button class="distribute-button">Distribute Hours</button>
     </div>
      </section>

      <button id="print" class="print-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">

    <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>

     </section>
